[package]
name = "utokyo-FEN-EE3901E1-i3"
version = "0.0.0"
edition = "2024"

[dependencies]
bytes = "1.10.1"
clap = { version = "4.5.40", features = ["derive"] }
color-eyre = "0.6.5"
cpal = "0.16.0"
crossbeam = "0.8.4"
dasp = { version = "0.11.0", features = ["interpolate", "interpolate-linear", "signal"] }
iroh = "0.35.0"
rand = "0.8.5"
tokio = "1.45.1"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[build-dependencies]
bindgen = "0.72.0"
